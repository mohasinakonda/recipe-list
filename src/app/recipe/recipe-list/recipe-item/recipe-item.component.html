<a
  role="button"
  class="shadow bg-slate-50 flex justify-between items-center gap-4 my-2 p-5"
  (click)="recipeHandler()"
>
  <div>
    <div class="text-2xl">{{ selected.name }}</div>
    <p class="text-gray-600">{{ selected.description }}</p>
  </div>
  <div class="w-48">
    <img
      class="w-full shadow-2xl rounded-lg"
      [src]="selected.imagePath"
      alt="{{ selected.name }}"
    />
  </div>
</a>
